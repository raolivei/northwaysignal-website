name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - dev
    tags:
      - "v*"
    paths:
      - "Dockerfile"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "vite.config.ts"
      - "client/**"
      - "server/**"
      - "shared/**"
      - "attached_assets/**"
      - ".github/workflows/build-and-push.yml"
      - "VERSION"
  pull_request:
    branches:
      - main
    paths:
      - "Dockerfile"
      - "package.json"
      - "package-lock.json"
      - "tsconfig.json"
      - "vite.config.ts"
      - "client/**"
      - "server/**"
      - "shared/**"
      - "attached_assets/**"
      - ".github/workflows/build-and-push.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: "Image tag (e.g., v1.0.0)"
        required: false
        default: "latest"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/raolivei/northwaysignal-website

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: package-version
        run: |
          if [ -f VERSION ]; then
            VERSION=$(cat VERSION | tr -d '[:space:]')
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Version: v$VERSION"
          else
            echo "version=0.1.0" >> $GITHUB_OUTPUT
            echo "Version: v0.1.0 (default)"
          fi

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern=v{{version}},value=v${{ steps.package-version.outputs.version }}
            type=semver,pattern=v{{major}}.{{minor}},value=v${{ steps.package-version.outputs.version }}
            type=semver,pattern=v{{major}},value=v${{ steps.package-version.outputs.version }}
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event.inputs.tag != '' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        if: github.event_name != 'pull_request' && steps.build.outcome == 'success'
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

      - name: Output image tags
        if: github.event_name != 'pull_request' && steps.build.outcome == 'success'
        run: |
          echo "Image tags:"
          echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n'

